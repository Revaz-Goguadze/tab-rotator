<!DOCTYPE html>
<html>
<head>
  <title>Tab Rotator</title>
  <style>
    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      padding: 16px;
      width: 300px;
      background: #f8f9fa;
    }

    h3 {
      color: #1a73e8;
      margin: 0 0 16px 0;
      font-weight: 500;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .input-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    input {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: #1a73e8;
    }

    button {
      width: 100%;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    #start {
      background: #1a73e8;
      color: white;
    }

    #start:hover {
      background: #1557b0;
    }

    #stop {
      background: #dc3545;
      color: white;
    }

    #stop:hover {
      background: #bb2d3b;
    }

    .controls {
      display: flex;
      gap: 8px;
    }

    .control-btn {
      flex: 1;
      background: #f1f3f4;
      color: #1a73e8;
      font-size: 13px;
    }

    .control-btn:hover {
      background: #e8eaed;
    }

    .keybinds {
      font-size: 12px;
      color: #5f6368;
      background: #f1f3f4;
      padding: 8px 12px;
      border-radius: 4px;
      margin-top: 8px;
      border-left: 3px solid #1a73e8;
    }

    .keybind-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 0;
    }

    .kbd {
      display: inline-block;
      background: #fff;
      border: 1px solid #dadce0;
      border-radius: 3px;
      padding: 2px 6px;
      font-family: monospace;
      font-size: 11px;
      color: #444;
      box-shadow: 0 1px 1px rgba(0,0,0,0.1);
      margin: 0 2px;
    }

    .keybind-label {
      color: #444;
      font-weight: 500;
    }

    .status {
      font-size: 12px;
      color: #5f6368;
      text-align: center;
      margin-top: 8px;
    }

    .keybind-settings {
      margin-top: 12px;
      padding: 12px;
      background: #f1f3f4;
      border-radius: 4px;
    }

    .keybind-settings h4 {
      margin: 0 0 12px 0;
      color: #1a73e8;
    }

    .keybind-setting {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .keybind-setting label {
      min-width: 100px;
      font-size: 12px;
    }

    .keybind-setting input {
      flex: 1;
      font-size: 12px;
      text-align: center;
      cursor: pointer;
    }

    .reset-btn {
      padding: 4px 8px;
      font-size: 12px;
      background: #e8eaed;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .reset-btn:hover {
      background: #dadce0;
    }
  </style>
</head>
<body>
  <h3>Tab Rotator</h3>
  <div class="container">
    <div class="input-group">
      <input type="number" id="interval" placeholder="Interval (sec)" min="0.1" step="0.1" value="5" />
    </div>
    <button id="start">Start Rotation</button>
    <button id="stop">Stop Rotation</button>
    <div class="controls">
      <button class="control-btn" id="prev">Previous</button>
      <button class="control-btn" id="pause">Pause</button>
      <button class="control-btn" id="next">Next</button>
    </div>
    <div class="keybinds" id="keybinds">
      <div class="keybind-row">
        <span class="keybind-label">Next Tab</span>
        <span>
          <span class="kbd">Alt</span>+
          <span class="kbd">N</span>
        </span>
      </div>
      <div class="keybind-row">
        <span class="keybind-label">Previous Tab</span>
        <span>
          <span class="kbd">Alt</span>+
          <span class="kbd">P</span>
        </span>
      </div>
      <div class="keybind-row">
        <span class="keybind-label">Pause/Resume</span>
        <span>
          <span class="kbd">Alt</span>+
          <span class="kbd">Space</span>
        </span>
      </div>
    </div>
    <div class="keybind-settings" id="keybindSettings" style="display: none;">
      <h4>Customize Shortcuts</h4>
      <div class="keybind-setting">
        <label>Next Tab:</label>
        <input type="text" id="nextKeybind" placeholder="Press keys..." readonly>
        <button class="reset-btn" data-command="rotate-next">Reset</button>
      </div>
      <div class="keybind-setting">
        <label>Previous Tab:</label>
        <input type="text" id="prevKeybind" placeholder="Press keys..." readonly>
        <button class="reset-btn" data-command="rotate-prev">Reset</button>
      </div>
      <div class="keybind-setting">
        <label>Pause/Resume:</label>
        <input type="text" id="pauseKeybind" placeholder="Press keys..." readonly>
        <button class="reset-btn" data-command="toggle-pause">Reset</button>
      </div>
      <button id="saveKeybinds" class="control-btn">Save Keybinds</button>
    </div>
    <div id="status" class="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
